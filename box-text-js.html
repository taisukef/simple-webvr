<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script type="module">
      AFRAME.registerComponent("main", {
        init: function() {
        },
        tick: function () {
          const p = camera.object3D.position;
          cameraheight.setAttribute("value", p.x.toFixed(1) + ", " + p.y.toFixed(1) + ", " + p.z.toFixed(1));
        }
      });
      </script>
    </head>
  <body>
    <a-scene background="color: white" main>
      <a-box position="0 1 -2" width="1" height="1" depth="1" color="green"></a-box>
      <a-text id="cameraheight" position="1.5 1 -2" width="5" color="black" rotation="0 0 0" align="center" value="0"></a-text>
      <a-camera id="camera"></a-camera>
    </a-scene>
  </body>
</html>
