<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: white" id="scene">
    </a-scene>
  </body>
  <script type="module">
  for (let k = 0; k < 10; k++) {
    for (let j = 0; j < 10; j++) {
      for (let i = 0; i < 10; i++) {
        const box = document.createElement("a-box");
        box.setAttribute("position", { x: i * 1.5, y: k * 1.5, z: j * 1.5 - 25 });
        box.setAttribute("width", 1);
        box.setAttribute("height", 1);
        box.setAttribute("depth", 1);
        box.setAttribute("color", "yellow");
        scene.appendChild(box);
      }
    }
  }
  </script>
</html>
